<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Attributes</title>
</head>

<body>
    <h1>HTML Hue, Saturation amd Lightness Color</h1>
    <!-- Predefined names, RGB, HEX, HSL, RGBA, HSLA values. -->


    <div style="background-color: hsl(360, 100%, 0%); padding: 10px; width: 20%; margin-bottom: 10px; color: white; "> hsl(0, 100%, 50%) </div>

    <h2>Possible colors:</h2>
    <p>You casn choose between 0 to 360. 0 is red, 120 is green, and 240 is blue.</p>


    <div style="background-color: hsl(0, 100%, 50%); padding: 10px; width: 20%; margin-bottom: 10px; color: white; "> hsl(0, 100%, 50%) </div>

    <div style="background-color: hsl(120, 100%, 50%); padding: 10px; width: 20%; margin-bottom: 10px; color: white; "> hsl(120, 100%, 50%) </div>

    <div style="background-color: hsl(240, 100%, 50%); padding: 10px; width: 20%; margin-bottom: 10px; color: white; "> hsl(240, 100%, 50%) </div>


    <div style="background-color: hsla(240, 100%, 50%, .3); padding: 10px; width: 20%; margin-bottom: 10px; color: white; "> hsl(240, 100%, 50%) </div>

</body>

</html>
